apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
        - name: images-volume
          mountPath: /usr/share/nginx/images
      volumes:
      - name: html-volume
        configMap:
          name: nginx-html
      - name: images-volume
        hostPath:
          path: /home/wlp/web-server-demo/images  
          type: Directory