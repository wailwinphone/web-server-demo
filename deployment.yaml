apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: images-volume
        persistentVolumeClaim:
          claimName: images-pvc
        configMap:
          name: nginx-html
          defaultMode: 420
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
        volumeMounts:
        - name: images-volume
          mountPath: /images
      volumes:
      - name: html-volume
        configMap:
          name: nginx-html
          defaultMode: 420 
